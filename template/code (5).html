<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference 2: Fluid Top Nav & Hero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
        :root { --bg-color: #000; --text-color: #eee; --primary-color: #fff; }
        body { margin: 0; background-color: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; }
        .header { padding: 1.5rem 3rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.5rem; }
        .top-nav { display: flex; gap: 2.5rem; }
        .nav-link { color: #888; text-decoration: none; position: relative; padding: 0.5rem 0; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--text-color); }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: var(--primary-color); transform: scaleX(0); transform-origin: center; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .nav-link:hover::after, .nav-link.active::after { transform: scaleX(1); }
        .nav-link.active { color: var(--primary-color); }
        .hero { height: 80vh; display: grid; place-items: center; text-align: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 8rem); font-weight: 700; line-height: 1; position: relative; color: #222; }
        .hero-title span { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(120deg, #ff8a00, #e52e71, #2980b9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: revealText 2s 0.5s forwards; clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%); }
        @keyframes revealText { to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); } }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SPECTRA</div>
        <nav class="top-nav" id="top-nav">
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="work">Work</a>
            <a href="#" class="nav-link" data-page="journal">Journal</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="hero-title">
                Designing Tomorrow
                <span>Designing Tomorrow</span>
            </h1>
        </section>
    </main>
    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const topNav = document.getElementById('top-nav');
        topNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('nav-link')) {
                navLinks.forEach(link => link.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
    </script>
</body>
</html>
